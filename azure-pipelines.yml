pool:
  vmImage: ubuntu-latest

variables:
  tag: '$(Build.BuildId)'
  imageName: 'adicop49/container-scanning-demo'
  trivyVersion: 0.42.1

stages:
- stage: Build
  jobs:
  - job: Build
    steps:
    - checkout: self

    # - task: CmdLine@2
    #   displayName: SemGrep SAST
    #   inputs:
    #     script: |
    #      docker run --rm -v "${PWD}:/src" returntocorp/semgrep semgrep scan --config auto -o semgrep-junit.xml --junit-xml

    # - task: PublishTestResults@2
    #   displayName: Publish SemGrep Results
    #   inputs:
    #     testResultsFormat: "JUnit"
    #     testResultsFiles: "**/semgrep-junit.xml"
    #   condition: succeededOrFailed() 

    - task: Docker@2
      displayName: Build an image
      inputs:
        repository: '$(imageName)'
        command: 'build'
        Dockerfile: '**/Dockerfile'
        buildContext: '$(Build.SourcesDirectory)'
        tags: '$(tag)'
    
    - script: |
        sudo apt-get install rpm
        wget https://github.com/aquasecurity/trivy/releases/download/v$(trivyVersion)/trivy_$(trivyVersion)_Linux-64bit.deb
        sudo dpkg -i trivy_$(trivyVersion)_Linux-64bit.deb
        trivy -v
      displayName: 'Download and install Trivy'

    - task: CmdLine@2
      displayName: "Run trivy scan"
      inputs:
        script: |
            trivy image --scanners vuln --severity LOW,MEDIUM --format template --template "@contrib/junit.tpl" -o junit-report-low-med.xml $(imageName):$(tag)
            trivy image --scanners vuln --severity HIGH,CRITICAL --format template --template "@contrib/junit.tpl" -o junit-report-high-crit.xml $(imageName):$(tag)

    - task: PublishTestResults@2
      inputs:
        testResultsFormat: 'JUnit'
        testResultsFiles: '**/junit-report-low-med.xml'
        mergeTestResults: true
        failTaskOnFailedTests: false
        testRunTitle: 'Trivy - Low and Medium Vulnerabilities'
      condition: 'always()'   

    - task: PublishTestResults@2
      inputs:
        testResultsFormat: 'JUnit'
        testResultsFiles: '**/junit-report-high-crit.xml'
        mergeTestResults: true
        failTaskOnFailedTests: true
        testRunTitle: 'Trivy - High and Critical Vulnerabilities'
      condition: 'always()'
